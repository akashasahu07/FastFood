<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashBites⚡ | Fast Food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h3>FlashBites⚡</h3>
        <ul class="nav">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">Menu</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Burger</a></li>
                    <li><a href="#">Pizza</a></li>
                    <li><a href="#">Pasta</a></li>
                    <li><a href="#">Sandwich</a></li>
                </ul>
            </li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Top Picks</a></li>
            <li><a href="#">Popular Dish</a></li>
        </ul>
        <div class="icon" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
    </nav>

    <!-- Main -->
    <main>
        <div class="content">
            <h1>Healthy Food Everyday</h1>
            <p>Order now and get your food delivered in just 10 minutes!</p>

            <div class="btn">
                <button type="submit">Show Menu</button>
                <button type="submit">Book Here</button>
            </div>

            <h3>Lunch</h3>
            <h5>12.00 pm - 2.00 pm</h5>
        </div>

        <div class="image">
            <figure><img src="images/home.png" alt="dish"></figure>
        </div>
    </main>

    <footer>
        <h3>FlashBites⚡ &copy; All Rights | Reserved...</h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
